<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formTecnologiesTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.formTecnoligeHeader}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{tecnologiaBean.iniciar()}"></p:commandButton>

                </h:form>
                <p:dataTable value="#{tecnologiaBean.tecnologias}" var="d">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{tecnologiaBean.editar(d)}"></p:commandButton>
                        </h:form>
                    </p:column>

                    <p:column headerText="#{str.idTecnologieHeader}">
                        <p:outputLabel value="#{d.idTecnologia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.nameTecnologiesHeader}">
                        <p:outputLabel value="#{d.nombreTecnologia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.typeTecnologieHeader}">
                        <p:outputLabel value="#{d.tipoTecnologia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.verTeclogieHeader}">
                        <p:outputLabel value="#{d.version}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>   
        </ui:composition>
    </h:body>
</html>
