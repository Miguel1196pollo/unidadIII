<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.cursesFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name ="contenido">
                <h2>#{str.formCurseHeader}</h2>
                <p:fieldset legend="#{str.legendCurseForm}">
                    <h:form> 
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.nameCurseHeader}"
                                         value="#{cursoBean.curso.nombreCurso}"></p:inputText>
                                         <p:inputText placeholder="#{str.typeCurseHeader}"

                                         value="#{cursoBean.curso.tipoCurso}"></p:inputText>
                                         <p:inputText placeholder="#{str.durationOfCurse}"
                                         value="#{cursoBean.curso.duracion}"></p:inputText>
                                         
                                         <p:selectOneMenu value="#{cursoBean.curso.tecnologia.idTecnologia}">
                                <f:selectItems value="#{cursoBean.tecnologias}" var="c"
                                               itemLabel="#{c.nombreTecnologia}" itemValue="#{c.idTecnologia}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{cursoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{cursoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{cursoBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
